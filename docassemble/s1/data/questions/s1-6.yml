  heading: <BR><h6>Explanation</h6>
  content: |
    AR 56. The definitions of permanent, temporary, non-guaranteed hours, full-time, and part-time employees differ between countries. If the undertaking has employees in more than one country, it shall use the definitions as per the national laws of the countries where the employees are based to calculate country-level data. The country-level data shall then be added up to calculate total numbers, disregarding differences in national legal definitions. Non-guaranteed hours employees are employed by the undertaking without a guarantee of a minimum or fixed number of working hours. The employee may need to make themselves available for work as required, but the undertaking is not contractually obliged to offer the employee a minimum or fixed number of working hours per day, week, or month. Casual employees, employees with zero-hour contracts, and on-call employees are examples that fall under this category.
