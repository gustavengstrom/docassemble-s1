question: |
  Please provide contextual information necessary to understand the data. 
help:
  label: Help?
  heading: <BR><h6>Explanation</h6>
  content: |
    This could be for example, to understand fluctuations in number of employees during the reporting period. AR 58. Quantitative data, such as the number of temporary or part-time employees, is unlikely to be sufficient on its own. For example, a high proportion of temporary or part-time employees could indicate a lack of employment security for employees, but it could equally signal workplace flexibility when offered as a voluntary choice. For this reason, the undertaking is required to disclose contextual information to help information users interpret the data. The undertaking can explain the reasons for temporary employment. An example of such a reason is the recruitment of employees to undertake work on a temporary or seasonal project or event. Another example is the standard practice of offering a temporary contract (for example, six months) to new employees before an offer of permanent employment is made. The undertaking may also explain the reasons for nonguaranteed hours employment.
