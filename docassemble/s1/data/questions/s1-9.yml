mandatory: True
code: |
  multi_user = True
  guest_member = None

  # Get query params
  board_id = url_args.get("board_id", "")
  survey_id = url_args.get("survey_id", "")
  django_hostname = os.environ.get("DJANGOHOSTNAME")
  redirect_url = f"https://{django_hostname}/pages/{board_id}/{survey_id}/completed/?submitted=1"
  login_url = f"https://{django_hostname}/accounts/login/"

  token = url_args.get("token")

  intro_screen
  validate_status, validate_content = validate_session({"token": token, "board_id": board_id, "survey_id": survey_id})
  if validate_status != 200:
     invalid_token_screen
  else:
    session_info = json.loads(validate_content)
    guest_member = session_info.get("boardmember_id")
    if guest_member:
      redirect_url = "https://www.beyondcsrd.se"

  # Get more query params
  organisation_id = url_args.get("organisation", "")
  target_date = url_args.get("target_date")
  external_organisation = url_args.get("external_organisation")
  wekan_board = url_args.get("wekan_board")   # If wekan_board is set to None the list and swimlane info will be retrieved in the django backend
  list_id = url_args.get("list_id", "optional_default_list_id")
  swimlane_id = url_args.get("swimlane_id", "optional_default_swimlane_id")

  # This is needed so we can filter active interviews on board_id
  session_tags().add(board_id)
  session_tags().add(board_id+"__"+survey_id)
  session_tags().add(board_id+"__"+survey_id+"__"+organisation_id)

  survey_data = []
  survey_data.append({'name': 'Please disclose the number of employees (head count) at top management level.', 'value': S1_9_1, 'id': 'S1_9_1', 'answer_type': 'INTEGER'})
  survey_data.append({'name': 'Please disclose the percentage of employees at top management level.', 'value': S1_9_2, 'id': 'S1_9_2', 'answer_type': 'PERCENT'})
  survey_data.append({'name': 'Please disclose the percentage of employees at top management identifying as female.', 'value': S1_9_3, 'id': 'S1_9_3', 'answer_type': 'PERCENT'})
  survey_data.append({'name': 'Please disclose the percentage of employees at top management identifying as male.', 'value': S1_9_4, 'id': 'S1_9_4', 'answer_type': 'PERCENT'})
  survey_data.append({'name': 'Please disclose the percentage of employees at top management identifying as other gender.', 'value': S1_9_5, 'id': 'S1_9_5', 'answer_type': 'PERCENT'})
  survey_data.append({'name': 'Please disclose the number of employees (head count) under 30 years old.', 'value': S1_9_6, 'id': 'S1_9_6', 'answer_type': 'INTEGER'})
  survey_data.append({'name': 'Please disclose the percentage of employees under 30 years old.', 'value': S1_9_7, 'id': 'S1_9_7', 'answer_type': 'PERCENT'})
  survey_data.append({'name': 'Please share information of the number of employees (head count) between 30 and 50 years old.', 'value': S1_9_8, 'id': 'S1_9_8', 'answer_type': 'INTEGER'})
  survey_data.append({'name': 'Please share information of the number of employees (head count) over 50 years old.', 'value': S1_9_9, 'id': 'S1_9_9', 'answer_type': 'NUMERIC'})
  survey_data.append({'name': 'Please disclose the percentage of employees over 50 years old.', 'value': S1_9_10, 'id': 'S1_9_10', 'answer_type': 'PERCENT'})
  survey_data.append({'name': 'Please disclose the undertaking&#x27;s own definition of top management used.', 'value': S1_9_11, 'id': 'S1_9_11', 'answer_type': 'OPEN'})

  card_title = 's1-9'
  card_description = ''
  # Description section in the wekan board - need to be composed with markdown and be populated with datapartner_url from the intervfile_uploadsiew.
  card_title = f"{card_title}"
  card_description = f"{card_description}"
  
  email_title = 's1-9'
  #! Email compose for outgoing email.
  email_body = f"Dear Partner, <br> <br> This is an automated message to confirm we have recieved the form - {email_title}.  <br> <br> Best regards <br> reportAll Team."
  
  email_data = [
      {
          "subject": email_title,
          "body": email_body,
          "recipients": [],
          "from": "info@reportall.se",
      }
  ]

  survey_data_ids = [d['id'] for d in survey_data]
  survey_analytics = []
  survey_analytics.append({"id": "sc_id","name": "score_coverage", "values": [dyn_id for dyn_id in survey_data_ids if any([sa_id in dyn_id for sa_id in ['S1_9_1', 'S1_9_2', 'S1_9_3', 'S1_9_4', 'S1_9_5', 'S1_9_6', 'S1_9_7', 'S1_9_8', 'S1_9_9', 'S1_9_10', 'S1_9_11']])]})
  survey_analytics.append({"id": "S1_9_F1", "name": "Diversity indicators", "values": ["S1_9_1", "S1_9_2", "S1_9_3", "S1_9_4", "S1_9_5", "S1_9_6", "S1_9_7", "S1_9_8", "S1_9_9", "S1_9_10"], "labels": ["Top management", "Top management %", "Top management gender distribution (female)", "Top management gender distribution (male)", "Top management gender distribution (other gender)", "Employees under 30 years old", "Under 30 years %", "Employees between 30 and 50 years old", "Employees over 50 years old", "Employees overt 50 years %"], "dtypes": ["INTEGER", "PERCENT", "PERCENT", "PERCENT", "PERCENT", "INTEGER", "PERCENT", "INTEGER", "NUMERIC", "PERCENT"]})

  survey_analytics_dq = []
  for sa_idx, sa in enumerate(survey_analytics):
    if not all([_id in survey_data_ids for _id in sa["values"]]):
      sd_tag = []
      sd_found = []
      drop_sa_ids = []
      for sd in survey_data:
        for _id in sa["values"]:
          if _id in sd["id"]:
            sd_found.append(sd["id"])
            tag = sd.get("tag")
            if tag:
              sd_tag.append(tag)
            break
        if len(sd_found) == len(sa["values"]) and len(sd_found)>0:   # Found all sa values in survey_data
          dynamic_sa_dict = survey_analytics[sa_idx].copy()
          dynamic_sa_dict["id"] = dynamic_sa_dict["id"] + f"__DQ{sd_found[0].split('__DQ')[-1]}"
          dynamic_sa_dict["values"] = sd_found
          dynamic_sa_dict["tag"] = next(iter(set(sd_tag)), None)
          survey_analytics_dq.append(dynamic_sa_dict)
          drop_sa_ids.append(sa_idx)
          sd_found = []
          sd_tag = []
    else:
      survey_analytics_dq.append(sa)


  data = {
      "board_id": board_id,
      "survey_id": survey_id,
      "organisation_id": organisation_id,
      "external_organisation": external_organisation,
      "survey_data": survey_data,
      "survey_analytics": survey_analytics_dq,
      "survey_uploads": [],
      "max_responses": {"count": "9", "date_period": "year", "column_title": "Fiscal year"},
      "target_date": target_date,
      "wekan_board": wekan_board,
      "list_id": list_id,
      "swimlane_id": swimlane_id,
      "wekan_data": {
          "card_title": card_title,
          "card_description": card_description
  
      },
      # "email_data": email_data,
      "aux_data": [
      ],
      "guest_member": guest_member,
    }


  # send data to django
  final_screen
  reponse_status_code, response_content = store_interview_results(data)
  if reponse_status_code == 200:
    define('error_screen', False) 
    command('exit', url=redirect_url)
  else:
    error_screen
